<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take & Upload Photo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    img { width: 100%; max-width: 350px; border-radius: 12px; margin-top: 15px; }
    button, input[type=file] {
      margin-top: 10px;
      background: #0078d7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>üì∏ Take a Photo & Upload</h2>

  <!-- Mobile-friendly camera input -->
  <input type="file" id="cameraInput" accept="image/*" capture="environment">

  <div id="preview-section" style="display:none;">
    <img id="preview" alt="Preview" />
    <button id="submit">‚òÅÔ∏è Upload to Google Sheet</button>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const previewSection = document.getElementById('preview-section');
    const preview = document.getElementById('preview');
    const submitBtn = document.getElementById('submit');
    let imageData = "";

    cameraInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        imageData = event.target.result;
        preview.src = imageData;
        previewSection.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    submitBtn.addEventListener('click', async () => {
      if (!imageData) return alert("Please take a picture first!");
      const scriptURL = "https://script.google.com/macros/s/AKfycbzMRHqGugW01j3MzFG2z8VTrHTRKzwBfuESLfRUK8Kmj7ogs5my2hnurWJP_o6PToY5/exec"; // Replace with your Apps Script web app URL

      submitBtn.disabled = true;
      submitBtn.textContent = "Uploading...";
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ image: imageData }),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await response.text();
        alert("‚úÖ Uploaded Successfully!");
        submitBtn.disabled = false;
        submitBtn.textContent = "‚òÅÔ∏è Upload Another";
      } catch (err) {
        alert("‚ùå Upload failed: " + err.message);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
